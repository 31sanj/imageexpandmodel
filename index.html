<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Image Gallery Expand</title>
</head>
<body>

    <div class="gallery">
        <div class="img-container">
            <img src="./Preview/coffee-preview.jpg" alt="This is a cappuchino"
             data-original="coffee.jpg"
            />
        </div>
        <div class="img-container">
            <img src="./Preview/snowflakes-preview.jpg" alt="snowflakes"
                data-original="snowflakes.jpg" 
            />
        </div>
        <div class="img-container">
            <img src="./Preview/sun-preview.jpg" alt="sun"
                data-original="sun.jpg" 
            />
        </div>
    </div>

    <div class="modal">
        <img src="./Full/sun.jpg" alt="" class="full-image"/>
        <p class="caption">hi text</p>
    </div>

    <script src="./app.js"></script>
</body>
</html>
